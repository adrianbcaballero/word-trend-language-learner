<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Translate the Trending Word:</h1>
        <div id="wordContainer">
            <span id="randomWord"></span>
        </div>
        <input type="text" id="translationInput" placeholder="Enter Translation">
        <button onclick="checkTranslation()">Check Translation</button>
        <p id="translationResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
